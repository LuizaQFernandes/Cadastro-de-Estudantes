<div class="container">
  <div class=content>
    <div>
      <div *ngIf="selectedStudent">

        <h2 class=title>{{selectedStudent.name | uppercase}}</h2>

        <div>
          <label for="ra"> Registro do Aluno: </label>
          <input id="ra" [(ngModel)]="selectedStudent.ra" placeholder="RA"><br>

          <label for="name">Nome do estudante: </label>
          <input id="name" [(ngModel)]="selectedStudent.name" placeholder="nome"><br>

          <label for="age">Idade: </label>
          <input id="age" [(ngModel)]="selectedStudent.age" placeholder="idade"><br>

          <label for="class">Classe: </label>
          <input id="class" [(ngModel)]="selectedStudent.class" placeholder="classe"><br>

          <label for="Parent Name">Nome do Responsável: </label>
          <input id="Parent Name" [(ngModel)]="selectedStudent.parentName" placeholder="responsável">
        </div>
      </div>

      <br><br>

      <h2 class=title>Estudantes Cadastrados</h2>

      <ul class="students">
        <li *ngFor="let student of students" [class.selected]="student === selectedStudent" (click)="onSelect(student)">

          <span class="badge">{{student.id}}</span> {{student.name}}
        </li>
      </ul>

    </div>
  </div>
