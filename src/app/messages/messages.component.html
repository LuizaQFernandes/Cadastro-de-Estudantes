<div *ngIf="messageService.messages.length">
    <div class="container">
        <div class=content>
            <div class="container">
                <h2>Mensagens</h2>
            </div>

            <div *ngFor='let message of messageService.messages'> {{message}} </div>

            <div class="container">
                <button class="clear" (click)="messageService.clear()">Limpar mensagens
                </button>
            </div>

        </div>
    </div>
</div>
